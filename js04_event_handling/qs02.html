<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .red {
            background-color: red;
        }

        .card {
            border: 1px solid;
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card red"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
<script>
    var divElement = document.getElementsByClassName("container")[0];
    const deleteAllSiblings = (targetElement) => {
        var allCardElements = divElement.querySelectorAll("div");
        for (var i=0; i<allCardElements.length; i++){
            var currCardElement = allCardElements[i];
            if (currCardElement !== targetElement){
                currCardElement.remove();
            }
        }
    }
    var redCard = divElement.querySelector(".red");
    deleteAllSiblings(redCard);
</script>
</html>
